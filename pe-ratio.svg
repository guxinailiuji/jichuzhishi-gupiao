<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">市盈率(P/E)解析</text>
  
  <!-- Main formula -->
  <rect x="50" y="50" width="400" height="50" rx="8" fill="#FFF9C4" stroke="#FBC02D" stroke-width="2" />
  <text x="250" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F57F17">市盈率(P/E) = 股票价格 ÷ 每股收益(EPS)</text>
  
  <!-- Example calculation -->
  <rect x="80" y="120" width="340" height="60" rx="8" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="1" />
  
  <text x="110" y="145" font-family="Arial, sans-serif" font-size="14" fill="#333">例如：股票价格 = 50元</text>
  <text x="110" y="165" font-family="Arial, sans-serif" font-size="14" fill="#333">每股收益 = 2.5元</text>
  
  <text x="310" y="145" font-family="Arial, sans-serif" font-size="14" fill="#333">市盈率 = 50 ÷ 2.5 = 20</text>
  <text x="310" y="165" font-family="Arial, sans-serif" font-size="14" fill="#333">意味着投资者愿意为每1元收益支付20元</text>
  
  <!-- Divider -->
  <line x1="250" y1="125" x2="250" y2="175" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="4,2" />
</svg>
