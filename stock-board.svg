<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Main title -->
  <rect x="150" y="20" width="300" height="50" rx="5" fill="#6366F1" />
  <text x="300" y="50" text-anchor="middle" fill="white" font-weight="bold" font-family="Arial, sans-serif" font-size="18">股票板块分类</text>
  
  <!-- Three main categories -->
  <rect x="50" y="100" width="150" height="60" rx="5" fill="#9333EA" />
  <text x="125" y="135" text-anchor="middle" fill="white" font-weight="bold" font-family="Arial, sans-serif" font-size="16">行业板块</text>
  
  <rect x="225" y="100" width="150" height="60" rx="5" fill="#3B82F6" />
  <text x="300" y="135" text-anchor="middle" fill="white" font-weight="bold" font-family="Arial, sans-serif" font-size="16">地域板块</text>
  
  <rect x="400" y="100" width="150" height="60" rx="5" fill="#10B981" />
  <text x="475" y="135" text-anchor="middle" fill="white" font-weight="bold" font-family="Arial, sans-serif" font-size="16">概念板块</text>
  
  <!-- Connecting lines -->
  <line x1="300" y1="70" x2="300" y2="85" stroke="#6366F1" stroke-width="2" />
  <line x1="300" y1="85" x2="125" y2="85" stroke="#6366F1" stroke-width="2" />
  <line x1="300" y1="85" x2="475" y2="85" stroke="#6366F1" stroke-width="2" />
  <line x1="125" y1="85" x2="125" y2="100" stroke="#6366F1" stroke-width="2" />
  <line x1="300" y1="85" x2="300" y2="100" stroke="#6366F1" stroke-width="2" />
  <line x1="475" y1="85" x2="475" y2="100" stroke="#6366F1" stroke-width="2" />
  
  <!-- Examples for industry sectors -->
  <rect x="30" y="180" width="80" height="30" rx="3" fill="#D8B4FE" />
  <text x="70" y="200" text-anchor="middle" fill="#4C1D95" font-family="Arial, sans-serif" font-size="12">制造业</text>
  
  <rect x="120" y="180" width="80" height="30" rx="3" fill="#D8B4FE" />
  <text x="160" y="200" text-anchor="middle" fill="#4C1D95" font-family="Arial, sans-serif" font-size="12">金融业</text>
  
  <line x1="125" y1="160" x2="70" y2="180" stroke="#9333EA" stroke-width="1.5" />
  <line x1="125" y1="160" x2="160" y2="180" stroke="#9333EA" stroke-width="1.5" />
  
  <!-- Examples for geographic sectors -->
  <rect x="215" y="180" width="80" height="30" rx="3" fill="#BFDBFE" />
  <text x="255" y="200" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="12">北京</text>
  
  <rect x="305" y="180" width="80" height="30" rx="3" fill="#BFDBFE" />
  <text x="345" y="200" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="12">上海</text>
  
  <line x1="300" y1="160" x2="255" y2="180" stroke="#3B82F6" stroke-width="1.5" />
  <line x1="300" y1="160" x2="345" y2="180" stroke="#3B82F6" stroke-width="1.5" />
  
  <!-- Examples for concept sectors -->
  <rect x="390" y="180" width="80" height="30" rx="3" fill="#A7F3D0" />
  <text x="430" y="200" text-anchor="middle" fill="#065F46" font-family="Arial, sans-serif" font-size="12">新能源</text>
  
  <rect x="480" y="180" width="80" height="30" rx="3" fill="#A7F3D0" />
  <text x="520" y="200" text-anchor="middle" fill="#065F46" font-family="Arial, sans-serif" font-size="12">人工智能</text>
  
  <line x1="475" y1="160" x2="430" y2="180" stroke="#10B981" stroke-width="1.5" />
  <line x1="475" y1="160" x2="520" y2="180" stroke="#10B981" stroke-width="1.5" />
  
  <!-- Second level examples -->
  <rect x="30" y="230" width="80" height="25" rx="3" fill="#F5D0FE" />
  <text x="70" y="247" text-anchor="middle" fill="#701A75" font-family="Arial, sans-serif" font-size="10">汽车制造</text>
  
  <rect x="120" y="230" width="80" height="25" rx="3" fill="#F5D0FE" />
  <text x="160" y="247" text-anchor="middle" fill="#701A75" font-family="Arial, sans-serif" font-size="10">钢铁行业</text>
  
  <line x1="70" y1="210" x2="70" y2="230" stroke="#D8B4FE" stroke-width="1" />
  <line x1="160" y1="210" x2="160" y2="230" stroke="#D8B4FE" stroke-width="1" />
  
  <rect x="215" y="230" width="80" height="25" rx="3" fill="#DBEAFE" />
  <text x="255" y="247" text-anchor="middle" fill="#1E3A8A" font-family="Arial, sans-serif" font-size="10">长三角</text>
  
  <rect x="305" y="230" width="80" height="25" rx="3" fill="#DBEAFE" />
  <text x="345" y="247" text-anchor="middle" fill="#1E3A8A" font-family="Arial, sans-serif" font-size="10">粤港澳</text>
  
  <line x1="255" y1="210" x2="255" y2="230" stroke="#BFDBFE" stroke-width="1" />
  <line x1="345" y1="210" x2="345" y2="230" stroke="#BFDBFE" stroke-width="1" />
  
  <rect x="390" y="230" width="80" height="25" rx="3" fill="#D1FAE5" />
  <text x="430" y="247" text-anchor="middle" fill="#064E3B" font-family="Arial, sans-serif" font-size="10">光伏</text>
  
  <rect x="480" y="230" width="80" height="25" rx="3" fill="#D1FAE5" />
  <text x="520" y="247" text-anchor="middle" fill="#064E3B" font-family="Arial, sans-serif" font-size="10">大数据</text>
  
  <line x1="430" y1="210" x2="430" y2="230" stroke="#A7F3D0" stroke-width="1" />
  <line x1="520" y1="210" x2="520" y2="230" stroke="#A7F3D0" stroke-width="1" />
</svg>
