<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Layer 1: Macroeconomic Environment -->
  <rect x="50" y="30" width="500" height="50" rx="5" fill="#4472C4" />
  <text x="300" y="60" text-anchor="middle" fill="white" font-weight="bold" font-family="Arial, sans-serif" font-size="16">宏观经济环境</text>
  
  <!-- Layer 2: Industry Analysis -->
  <rect x="100" y="100" width="400" height="50" rx="5" fill="#70AD47" />
  <text x="300" y="130" text-anchor="middle" fill="white" font-weight="bold" font-family="Arial, sans-serif" font-size="16">行业与板块分析</text>
  
  <!-- Layer 3: Company Analysis -->
  <rect x="150" y="170" width="300" height="50" rx="5" fill="#ED7D31" />
  <text x="300" y="200" text-anchor="middle" fill="white" font-weight="bold" font-family="Arial, sans-serif" font-size="16">公司基本面分析</text>
  
  <!-- Layer 4: Valuation -->
  <rect x="200" y="240" width="200" height="50" rx="5" fill="#5B9BD5" />
  <text x="300" y="270" text-anchor="middle" fill="white" font-weight="bold" font-family="Arial, sans-serif" font-size="16">估值与投资决策</text>
  
  <!-- Connecting lines -->
  <line x1="300" y1="80" x2="300" y2="100" stroke="#333" stroke-width="2" />
  <line x1="300" y1="150" x2="300" y2="170" stroke="#333" stroke-width="2" />
  <line x1="300" y1="220" x2="300" y2="240" stroke="#333" stroke-width="2" />
  
  <!-- Layer descriptions -->
  <text x="560" y="55" text-anchor="end" fill="#4472C4" font-family="Arial, sans-serif" font-size="12">GDP、利率、通胀等</text>
  <text x="560" y="125" text-anchor="end" fill="#70AD47" font-family="Arial, sans-serif" font-size="12">行业趋势、竞争格局</text>
  <text x="560" y="195" text-anchor="end" fill="#ED7D31" font-family="Arial, sans-serif" font-size="12">财务状况、竞争优势</text>
  <text x="560" y="265" text-anchor="end" fill="#5B9BD5" font-family="Arial, sans-serif" font-size="12">合理价值区间</text>
</svg>
