<svg width="600" height="180" xmlns="http://www.w3.org/2000/svg">
  <rect x="30" y="20" width="540" height="40" rx="5" fill="#4472C4" />
  <text x="300" y="45" text-anchor="middle" fill="white" font-weight="bold" font-family="Arial, sans-serif" font-size="16">财务报表</text>
  
  <rect x="50" y="80" width="150" height="80" rx="5" fill="#70AD47" />
  <text x="125" y="120" text-anchor="middle" fill="white" font-weight="bold" font-family="Arial, sans-serif" font-size="14">资产负债表</text>
  <text x="125" y="140" text-anchor="middle" fill="white" font-size="12" font-family="Arial, sans-serif">展示财务状况</text>
  
  <rect x="225" y="80" width="150" height="80" rx="5" fill="#ED7D31" />
  <text x="300" y="120" text-anchor="middle" fill="white" font-weight="bold" font-family="Arial, sans-serif" font-size="14">利润表</text>
  <text x="300" y="140" text-anchor="middle" fill="white" font-size="12" font-family="Arial, sans-serif">展示经营成果</text>
  
  <rect x="400" y="80" width="150" height="80" rx="5" fill="#5B9BD5" />
  <text x="475" y="120" text-anchor="middle" fill="white" font-weight="bold" font-family="Arial, sans-serif" font-size="14">现金流量表</text>
  <text x="475" y="140" text-anchor="middle" fill="white" font-size="12" font-family="Arial, sans-serif">展示现金流动</text>
  
  <!-- Connecting lines -->
  <line x1="300" y1="60" x2="300" y2="70" stroke="#333" stroke-width="2" />
  <line x1="300" y1="70" x2="125" y2="70" stroke="#333" stroke-width="2" />
  <line x1="300" y1="70" x2="475" y2="70" stroke="#333" stroke-width="2" />
  <line x1="125" y1="70" x2="125" y2="80" stroke="#333" stroke-width="2" />
  <line x1="300" y1="70" x2="300" y2="80" stroke="#333" stroke-width="2" />
  <line x1="475" y1="70" x2="475" y2="80" stroke="#333" stroke-width="2" />
</svg>
